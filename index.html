<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="hero">
    <div class="header"><h1>New Year's Eve</h1></div>
    <div class="times">
      <div class="time">
        <h1 class="day num" >0</h1>
        <p>Days</p>
      </div>
      <div class="time">
        <h1 class="hour num" >0</h1>
        <p>Hours</p>
      </div>
      <div class="time">
        <h1 class="min num" >0</h1>
        <p>Minutes</p>
      </div>
      <div class="time">
        <h1 class="sec num" >0</h1>
        <p>Seconds</p>
      </div>
    </div>    
  </div>  
</body>
</html>
